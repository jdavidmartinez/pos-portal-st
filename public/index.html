<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#000000" />
  <link rel="stylesheet" href="/assets/fonts/simple-line-icons/css/simple-line-icons.css">
  <link rel="stylesheet" href="/assets/fonts/iconsmind-s/css/iconsminds.css">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>EmpleApp</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css" />
<link rel="stylesheet" type="text/css" charset="UTF-8" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css" /> 
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <script>
    var theme = "light.purplemonster";
    try {
      if (localStorage.getItem("__theme_selected_color")) {
        theme = localStorage.getItem("__theme_selected_color");
      }
    } catch (error) {
      theme = "light.purplemonster"
    }
    if (theme.indexOf("dark") !== -1) {
      document.documentElement.style.background = "#1b191b";
    }
  </script>
  <div id="root">
    <div class="loading"></div>
  </div>
</body>

</html>
